{% assign author = site.data.authors[include.author] %}

<div class="post-meta">
    {% if author %}
        <div class="author-photo mr-2"><img src="{{author.image}}" alt="{{author.name}}" /></div>
        <div class="author-name">{{ author.name }}</div>
    {% endif %}
    
    <div class="date">{{ page.date | date: '%B %e, %Y' }}</div>
</div>
